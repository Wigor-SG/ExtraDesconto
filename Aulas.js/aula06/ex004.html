    <body>
        <h1>Save World</h1> 
        <p> Formatação de Palavras</p>
        <nav>
        <script>
            // Formatando em Caixas de alerta

            // Contagem de Letrass
            var nome = window.prompt(`Qual seu nome?`)
            alert(`Ola ${nome}, seu nome tem: ${nome.length} letras`)

            // Maiusculo
            alert(`Com todas as letras em Maiusculo seu nome fica: ${nome.toLocaleUpperCase()}`)

            // Minusculo
            alert(`Seu nome com tudo em minusculo fica: ${nome.toLowerCase()}`)

            // Escrevendo na tela
            document.write(`Seu nome tem ${nome.length} letras </br>`)

            document.write(`Com todas as letras em Maiusculo seu nome fica: ${nome.toLocaleUpperCase()} </br>`)

            document.write(`Seu nome com tudo em minusculo fica: ${nome.toLowerCase()}`)
            

        </script>
        </nav>
    </body>

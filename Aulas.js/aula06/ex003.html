<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula06 - ex003</title>
    <style> 
        body {
            background-color: rgba(0, 0, 0, 0.952);
            color: rgb(252, 252, 252);
            font: normal 15pt Arial;
        }
        h1 {
            color: rgb(0, 240, 240);
        }
    </style>
</head>
<body>
    <h1>Save World</h1> 
    <p>Numeros</p>
    <script>
       var n1 = Number(window.prompt("Choose a number:")) // O que for escrito aqui será um numero.

       var n2 = Number.parseInt(window.prompt("Choose Another Number")) // O que for escrito aqui será um numero Inteiro.

       var n3 = Number.parseFloat(window.prompt("Choose more one Number")) // O que for escrito aqui será um numero Real.
       
       var s = n1 + n2 + n3
       window.alert(`A soma entre ${n1}, ${n2} e ${n3} é = ${s}`)

       

    </script>
</body>

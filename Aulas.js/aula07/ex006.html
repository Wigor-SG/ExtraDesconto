<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula07 - ex006</title>
</head>
<body>

    <h1>Save World!</h1>
    <p>Operadores</p>
    <script>

        // Operadores
        var n1 = Number(prompt(`Escolha um número de 1 a 9`))
        var n2 = Number(prompt(`Escolha um número de 1 a 9`))
        var n3 = Number(prompt(`Escolha um número de 1 a 9`))
        var n4 = Number(prompt(`Escolha um número de 1 a 9`))

        // Soma +
        var n5 = n1 + n2
        
        // Subtração -
        var n6 = n4 - n3

        // Multiplicação *
        var n7 = n2 * n1

        // Divisão /
        var n8 = n4 / n2
        var n9 = n1 / n2
        var n10 = n3 / n2
        var n11 = n4 / n3

        // Resto de uma divisão inteira % 
        var n12 = n1 % n2
        var n13 = n3 % n2
        var n14 = n4 % n3

        // Potencia **

        var n15 = n3**n4

        // Resultados

        document.write(`

        n1 = ${n1}  </br>
        n2 = ${n2}  </br>
        n3 = ${n3}  </br>
        n4 = ${n4}  </br>
        </br>
        ===============================</br>
        Soma:</br>
    </br>
        ${n1} + ${n2} = ${n5}</br>
        ===============================</br>
        Subtração:</br>
    </br>
        ${n4} - ${n3} = ${n6}</br>
        ===============================</br>
        Multiplicação:</br>
    </br>
        ${n2} * ${n1} = ${n7}</br>
        ===============================</br>
        Divisão:</br>
    </br>
        ${n4} / ${n2} = ${n8}</br>
        ===============================</br>
        Resto de uma divisão inteira:</br>
    </br>
        ${n1} / ${n2} = ${n9}</br>
        ${n3} / ${n2} = ${n10}</br>
        ${n4} / ${n3} = ${n11}</br>
        </br>
        A Sobra dessas divisões inteiras são o resultado das operações abaixo</br>
        </br>
        ${n1} % ${n2} = ${n12}</br>
        ${n3} % ${n2} = ${n13}</br>
        ${n4} % ${n3} = ${n14}</br>
        ===============================</br>
        Potência </br>
    </br>
        ${n3} ** ${n4} = ${n15}</br>
        O número ${n3} multiplicado por ele mesmo ${n4} vezes</br>
    </br>
        ===============================</br>
        `)


    </script>    
</body>
</html>

        <style> 

        /* Como fazer comentario em CSS */

            body {
                background-color: rgba(0, 0, 0, 0.952);
                color: rgb(252, 252, 252);
                font: normal 15pt Arial;
            }
            h1 {
                color: rgb(0, 240, 240);
            }
        </style>

    <body> 

        <!-- Como fazer comentario em HTML -->

        <h1>Save World</h1>
        <p>Caixas de Alerta Simples</p>
        <script>

        // Como fazer comentario em JavaScript

            window.alert('WoW Look this Dude bro!!') // Um caixa de alerta comum apenas com a opção OK
            window.confirm('You is?') // Um alerta comum com as opções OK e Cancelar
            window.prompt('Would like this??') // Um alerta em que o Usuario pode escrever o que quiser.
            
        </script>
    </body>

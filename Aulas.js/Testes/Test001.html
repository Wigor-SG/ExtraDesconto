    <body>
        <h1>Test 1.0</h1> 
        <p>"Mágica" de descobrir seu numero e resultado de uma sequencia de operações.</p>

        <script>
                var nome = window.prompt(`Opa, cá estamos, meu nome é I.A, qual o seu nome USER12495?`)
                var resp = window.prompt(`Uau ${nome}? É um nome bem diferente, mas gostei! Ei ${nome} posso fazer uma mágica com você?`)
            window.alert(`${resp}? Sério?? Ok! Então vamos fazer!!`)
                var n1 = Number(window.prompt(`Vamos lá! Escolha um número: de 1 a 10`))
            window.alert(`Agora pegue esse número e some com 8`)
                var n2 = n1 + 8
            window.alert(`Agora multiplique o resultador por 4`)
                var n3 = n2 * 4
            window.alert(`Perfeito, esta fazendo as contas certinhas né? Não erre!`)
            window.alert(`Agora pegue seu resultado e subtraia 5`)
                n4 = n3 - 5
            window.alert(`ok, sua ultima operação, talvez voce precise de uma calculadora agora`)
            window.alert(`Multiplique o resultado por 36, depois divida por 3 e então some 19 tudo na mesma ordem que falei`)
                n5 = n4 * 36
                n6 = n5 / 3
                n7 = n6 + 19
                window.prompt(`Ok, depois de tudo isso preciso apenas do ultimo digito do Resultado Final.`)
            window.alert(`Ok, calculando...`)
            window.alert(`Ok, calculando... 25%`)
            window.alert(`Ok, calculando... 50%`)
            window.alert(`Ok, calculando... 75%`)
            window.alert(`Ok, calculando... 100%`)
            window.alert(`O número que voce escolheu é ${n1} e o Resultado final de todas as operações é ${n7}`)

        </script>
